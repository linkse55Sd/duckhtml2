<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayZoneX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
        }
        header {
            background-color: #121212;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f39c12;
            text-decoration: none;
        }
        header nav a {
            margin: 0 15px;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
        }
        header nav a:hover {
            color: #f39c12;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 48px;
            color: #f39c12;
        }
        .hero p {
            font-size: 18px;
            margin: 20px 0;
        }
        .games-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        .game-card {
            background-color: #2c2c3b;
            border-radius: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
        }
        .game-card img {
            width: 100%;
            border-radius: 10px;
        }
        .game-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .game-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #f39c12;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .game-card a:hover {
            background-color: #d47c0c;
        }
        footer {
            background-color: #121212;
            text-align: center;
            padding: 15px 20px;
            margin-top: 30px;
        }
        footer p {
            font-size: 14px;
            margin: 0;
            color: #f39c12;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">PlayZoneX</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to PlayZoneX</h1>
        <p>Your ultimate destination for online games.</p>
    </section>

    <section class="games-container">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <h3>Game Title 1</h3>
            <a href="#">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <h3>Game Title 2</h3>
            <a href="#">Play Now</a>
        </div>
        <div class="game-card">
            <img src="game3.jpg" alt="Game 3">
            <h3>Game Title 3</h3>
            <a href="#">Play Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PlayZoneX. All rights reserved.</p>
    </footer>
</body>
</html>

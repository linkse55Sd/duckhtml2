<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="PlayZoneX Unblocked Games, Free to play">
  <title>PlayZoneX</title>
  <link rel="icon" type="image/x-icon" href="https://ucarecdn.com/83cf3af1-07f6-4249-9a15-c144cf448bf8/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'VT323', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav .logo span {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-family: 'Press Start 2P', sans-serif;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease-in-out, border 0.3s ease-in-out;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 8px 16px;
    }

    nav a:hover {
      color: #ffd700;
      border-color: white;
    }

    #settingsContainer {
      margin-top: 100px;
      width: 100%;
      padding: 20px;
    }

    .social-box {
      width: 90%;
      max-width: 800px;
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      gap: 20px;
      text-align: left;
    }

    .social-box img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }

    .social-box-content {
      flex: 1;
    }

    .social-box-content h2 {
      font-family: 'Press Start 2P', sans-serif;
      font-size: 20px;
      color: #ffe44d;
      margin-bottom: 10px;
    }

    .social-box-content p {
      margin: 5px 0 15px;
      font-size: 16px;
    }

    .action-button {
      background-color: #5aafe8;
      color: #000000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      text-align: center;
    }

    .action-button:hover {
      background-color: #ffe44d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<nav>
  <div class="logo">
    <img src="https://ucarecdn.com/83cf3af1-07f6-4249-9a15-c144cf448bf8/logo.png" alt="DuckHTML Logo">
    <span>PlayZoneX</span>
  </div>
  <div>
    <a href="/index.html">Home</a>
    <a href="/games.html">Games</a>
    <a href="/settings.html">Settings</a>
  </div>
</nav>
<center><h2>Social Media</h2></center>
<div id="settingsContainer">
  <div class="social-box">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    <div class="social-box-content">
      <h2>Instagram</h2>
      <p>Follow us on Instagram for the latest updates, sneak peeks, and more!</p>
      <button class="action-button" onclick="window.location.href='https://instagram.com'">Follow Us</button>
    </div>
  </div>

  <div class="social-box">
    <img src="https://upload.wikimedia.org/wikipedia/en/9/98/Discord_logo.svg" alt="Discord Logo">
    <div class="social-box-content">
      <h2>Discord</h2>
      <p>Join our Discord community to chat with us and other players, share feedback, and more!</p>
      <button class="action-button" onclick="window.location.href='https://discord.com'">Join Us</button>
    </div>
  </div>
</div>
</body>
</html>

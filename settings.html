<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DuckHTML Unblocked Games, Free to play">
  <title>PlayZoneX</title>
  <link rel="icon" type="image/x-icon" href="https://ucarecdn.com/83cf3af1-07f6-4249-9a15-c144cf448bf8/logo.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8X677NPBRV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-8X677NPBRV');

  <style>


    #settingsContainer {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 800px; /* Limited maximum width */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .setting-item {
      margin-bottom: 20px;
    }

    .input-container {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      font-family: 'VT323', sans-serif;
      font-size: 18px;
      color: #f0f0f0;
      display: block;
      margin-bottom: 8px;
    }

    input[type="text"], select {
      padding: 10px;
      border: 2px solid #5aafe8;
      border-radius: 8px;
      font-family: 'VT323', sans-serif;
      font-size: 16px;
      color: #363636;
      width: calc(100% - 24px);
      text-align: center;
      background-color: #1f1f1f; /* Match theme background */
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #ffe44d;
    }

    .premade-favicons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    .premade-favicons span {
      display: inline-block;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .premade-favicons span:hover {
      transform: scale(1.1);
    }

    .premade-favicons img {
      display: block;
      width: 40px;
      height: 40px;
    }

    .action-button {
      background-color: #5aafe8;
      color: #000000;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-family: 'Press Start 2P', sans-serif;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
    }

    .action-button:hover {
      background-color: #ffe44d;
      transform: scale(1.05);
    }

    .action-button:focus {
      outline: none;
    }

    h1 {
      font-size: 48px;
      color: white;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    #colorSelectorContainer {
      margin-top: 20px;
    }

    #colorSelect {
      padding: 8px;
      border: 2px solid #5aafe8;
      border-radius: 8px;
      font-family: 'VT323', sans-serif;
      font-size: 16px;
      color: #363636;
      background-color: #1f1f1f;
      cursor: pointer;
    }

    #colorSelect:hover {
      background-color: #2f2f2f;
    }
    body {
      margin: 0;
      font-family: 'VT323', sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav .logo span {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-family: 'Press Start 2P', sans-serif;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease-in-out, border 0.3s ease-in-out;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 8px 16px;
    }

    nav a:hover {
      color: #ffd700;
      border-color: white;
    }

            /* Ad container style */
    /* Ad container style */
    #adContainer {
        width: 600px; /* Set a specific width for the popup */
        height: auto; /* Allow height to adjust based on content */
        position: fixed;
        top: 20%; /* Position down from the top */
        left: 50%;
        transform: translateX(-50%);
        background-color: #121212; /* Same background color as the ad */
        display: none; /* Hide the ad container initially */
        z-index: 1000; /* Ensure the ad is above other content */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        padding: 20px; /* Padding around the content */
        text-align: center; /* Center text */
    }

    .closeButton {
        position: absolute;
        top: 5px;
        right: 5px;
        font-size: 24px;
        color: #fff;
        cursor: pointer;
        width: 30px;
        height: 30px;
        background-color: #333;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .adMessage {
        color: #fff; /* White text color */
        font-size: 18px; /* Font size */
        margin: 10px 0; /* Margin around the message */
    }

  </style>
</head>
<body>
<nav>
  <div class="logo">
    <img src="https://ucarecdn.com/83cf3af1-07f6-4249-9a15-c144cf448bf8/logo.png" alt="DuckHTML Logo">
    <span>PlayZoneX</span>
  </div>
  <div>
    <a href="/index.html">Home</a>
    <a href="/games.html">Games</a>
    <a href="/settings.html">Settings</a>
  </div>
</nav>

<div id="settingsContainer">
  <h1>Social Media</h1>

  <div class="setting-item">
    <label for="pageTitle">Instagram</label>
    <input style="color: white;" type="text" id="pageTitle" placeholder="Enter new title">
  </div>

  <div class="setting-item">
    <div class="input-container">
      <label for="faviconUrl">Discord</label>
      <input style="color: white;" type="text" id="faviconUrl" placeholder="Enter favicon URL">
    </div>
  </div>
  <button class="action-button"  onclick="window.location.href='example.com'">Follow us</button>
</div>
</body>
</html>

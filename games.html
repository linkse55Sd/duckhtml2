    <style>
        .play-button {
            min-width: 100%;
            font-family: fantasy;
            appearance: auto;
            border: 0;
            border-color: #fff;
            border-radius: 5px;
            background: #ADD8E6;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        .play-button:hover {
            background: #ADD8E7;
        }

        .play-button:focus {
            outline: none;
            box-shadow: 0 0 0 4px #cbd6ee;
        }
        
        .play-button {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            background: rgb(35, 31, 32);
        }

        #gameIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #adContainer {
            width: 336px;
            height: 280px;
            position: fixed;
            top: 20px; /* Adjust top position as needed */
            right: 20px; /* Adjust right position as needed */
            background-color: #000;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add shadow */
        }

        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <script>
        // Function to show the ad container
        function showAdContainer() {
            document.getElementById('adContainer').style.display = 'block';
        }

        // Function to hide the ad container
        function hideAdContainer() {
            document.getElementById('adContainer').style.display = 'none';
        }

        // Function to toggle ad container visibility every 30 seconds
        setInterval(function () {
            showAdContainer();
            setTimeout(function () {
                hideAdContainer();
            }, 30000); // 30 seconds
        }, 60000); // 1 minute (adjust as needed)

        function PlayTo(sel){
            var div = document.getElementById('fr');
            div.innerHTML=div.getAttribute('data');
            document.querySelector('.play-button').style.display = "none";
        }
    </script>

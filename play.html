    .nav-bar {

      background-color: #000;

    .nav-btn {
      text-decoration: none;
      color: #fff;

      margin-right: 3%;

      padding: 0.5rem 1rem;

      font-family: Tahoma;

    .nav-btn2 {
      text-decoration: none;
      color: #fff;
      cursor: pointer;
      display: inline-block;
      padding: 1rem 2rem;
      border: none;
      position: absolute;
      bottom: 60%;
      left: 86%;
      font-family: Tahoma;
      background-color: #454545;
      border-radius: 5px;
    }

    .ad-spot {
      position: fixed;
      bottom: 40px;
      /* Adjust distance from bottom */
      left: 50%;
      transform: translateX(-50%);
      /* Center horizontally */
      width: 200px;
      /* Adjust width as needed */
      height: 50px;
      /* Adjust height as needed */
      background-color: rgba(0, 0, 0, 0.5);
      /* Adjust transparency */
      text-align: center;
      padding: 10px;
      font-size: 16px;
      color: white;
      border: 2px solid yellow;
      /* adjust border thickness */
      border-radius: 5px;
      /* adjust corner roundness */
      cursor: pointer;
    }

    .ad-spot p {
      margin: 0;
      line-height: 1.4;
    }

    .ad-spot a {
      text-decoration: none;
    }

    .ad-spot a:hover {
      background-color: rgba(255, 255, 0, 0.2);
      /* Optional hover effect */
    }



    .social-media-icons {
      position: absolute;
      bottom: 10px;
      /* Adjust distance from bottom */
      right: 10px;
      /* Adjust distance from right */
      display: flex;
      /* Arrange icons horizontally */
    }

    .social-media-icons a {
      margin-right: 5px;
    }

    .social-media-icons img {
      width: 35px;
      /* Adjust image size */
      height: 35px;
      /* Adjust image size */
      border-radius: 50%;
      /* Make images round */
      position: bottom-right;
    }

    iframe {
      width: 70vw;
      height: calc(85vh - 70px);
      /* Adjusted to leave space for the navbar */
      border: none;
      float: left;
      padding: 5px;
    }

    .rounded-image {
      position: fixed;
      bottom: 40px;
      /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
      /* Adjust border radius as needed */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      /* Optional: Add shadow */
    }

    .rounded-imagetext {
      position: fixed;
      bottom: 5px;
      /* Adjust as needed */
      left: 50%;
      transform: translateX(-50%);
      border-radius: 20px;
      /* Adjust border radius as needed */
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      /* Optional: Add shadow */
    }

    .discord-btn {
      text-decoration: none;
      cursor: pointer;
      display: inline-block;
      padding: 0.5rem 1rem;
      border: none;
      background-color: #454545;
      border-radius: 5px;
    }

    .discord-btn img {
      width: 20px;
      height: auto;
      margin-right: 5px;
    }

    .floating {
      float: right;
    }

    .ad-container {
      display: flex;
      justify-content: flex-end;
      position: fixed;
      bottom: 10px;
      /* Adjust as needed */
      right: 30px;
      /* Adjust as needed */
      border: 5px;
      border-color: white;
    }
    }
  </style>
  <script>
    function checkQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.has(param);
    }

    function createGameIframe(param, title) {
      const hostUrl = window.location.origin;
      const iframeSrc = `${hostUrl}/gf/${param}`;

      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', iframeSrc);
      iframe.setAttribute('id', 'gameIframe'); // Set an ID for easier reference

      const container = document.getElementById('iframe-container');
      container.appendChild(iframe);

      document.getElementById('gameTitle').innerText = title;
    }

    window.onload = function () {
      if (checkQueryParam('game')) {
        const gameParamValue = new URLSearchParams(window.location.search).get('game');
        const titleParamValue = new URLSearchParams(window.location.search).get('title');
        createGameIframe(gameParamValue, titleParamValue);
      } else {
        console.log("The 'game' parameter is not present in the URL.");
      }
    };

    // Function to toggle fullscreen mode for the iframe
    function toggleFullscreen() {
      // Get the iframe element
      const iframe = document.querySelector('iframe');

      // Check if fullscreen mode is enabled
      if (!document.fullscreenElement) {
        // If not, request fullscreen
        iframe.requestFullscreen();
      } else {
        // Otherwise, exit fullscreen
        document.exitFullscreen();
      }
    }

  </script>
</head>

    <br>

    <script>
      // Function to toggle fullscreen mode for the iframe
      function toggleFullscreen() {
        // Get the iframe element
        const iframe = document.querySelector('iframe');

        // Check if fullscreen mode is enabled
        if (!document.fullscreenElement) {

          iframe.requestFullscreen();
        } else {

          document.exitFullscreen();
        }
      }
    </script>

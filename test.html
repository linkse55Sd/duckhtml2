<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game with Ads</title>
    <style>
        #gameContainer {
            width: 100vw;
            height: 100vh;
            padding: 0;
            margin: 0;
            position: relative;
            background: rgb(35, 31, 32);
            overflow: hidden; /* Prevent scrollbars */
        }

        #gameIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #adContainer {
            width: 336px;
            height: 280px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add shadow */
            z-index: 1000;
        }

        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .closeButton:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <!-- Example website content -->
        <div style="width: 100%; height: 100%; background: #ddd; display: flex; align-items: center; justify-content: center;">
            <h1>Example Website</h1>
        </div>
    </div>

    <div id="adContainer">
        <div class="closeButton" onclick="hideAdContainer()">Ã—</div>
        <!-- AdForGames.com code begin -->
        <script>
            var afg = {};
            afg.u = 6289;
            afg.s = 9;
            document.write("<sc" + "ript src='//js.adforgames.com/cd.js'></sc" + "ript>");
        </script>
        <!-- AdForGames.com code end -->
    </div>

    <script>
        // Function to show the ad container
        function showAdContainer() {
            document.getElementById('adContainer').style.display = 'block';
        }

        // Function to hide the ad container
        function hideAdContainer() {
            document.getElementById('adContainer').style.display = 'none';
        }

        // Show the ad container initially
        showAdContainer();

        // Function to toggle ad container visibility every 30 seconds
        setInterval(function () {
            hideAdContainer();
            setTimeout(function () {
                showAdContainer();
            }, 1000); // Adjust this delay to your preference
        }, 50000); // 50 seconds (30 seconds was a typo in the previous code)
    </script>
</body>

</html>

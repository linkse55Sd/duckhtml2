<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Page</title>
    <style>
        /* General body and html styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            background-color: rgb(35, 31, 32);
            color: white;
        }

        /* Main container styles */
        #contentContainer {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            box-sizing: border-box;
        }

        /* Title style */
        .title {
            font-size: 24px;
            margin: 20px;
        }

        /* Search input style */
        #searchInput {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        /* Ad container styles */
        #adContainer {
            width: 336px; /* Adjust the width as needed */
            height: 280px; /* Adjust the height as needed */
            margin-top: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            text-align: center; /* Center align ad content */
        }

        /* Close button styles */
        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div id="contentContainer">
        <h1 class="title">Games</h1>
        <input type="text" id="searchInput" placeholder="Search for games...">

        <!-- Ad container -->
        <div id="adContainer">
            <div class="closeButton" onclick="hideAdContainer()">Ã—</div>
            <!-- Ad script -->
            <script>
                var afg = {};
                afg.u = 6289;
                afg.s = 9;
                document.write("<script src='//js.adforgames.com/cd.js'><\/script>");
            </script>
        </div>
    </div>

    <script>
        function hideAdContainer() {
            document.getElementById('adContainer').style.display = 'none';
        }

        // Optionally, you can add logic here to handle showing or hiding the ad dynamically
    </script>
</body>
</html>

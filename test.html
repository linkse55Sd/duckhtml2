<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #f0f0f0;
        }

        #adContainer {
            width: 336px;
            height: 280px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #000;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .closeButton:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div id="adContainer">
        <div class="closeButton" onclick="hideAdContainer()">Ã—</div>
        <div id="adContent" style="width: 100%; height: 100%;"></div>
    </div>

    <script>
        // Function to hide the ad container
        function hideAdContainer() {
            document.getElementById('adContainer').style.display = 'none';
        }

        // Load the ad script
        function loadAd() {
            var script = document.createElement('script');
            script.innerHTML = `
                var afg = {};
                afg.u = 6289;
                afg.s = 9;
                document.write("<sc" + "ript src='//js.adforgames.com/cd.js'></sc" + "ript>");
            `;
            document.getElementById('adContent').appendChild(script);
        }

        // Load the ad on page load
        window.onload = function() {
            loadAd();
        };

        // Optional: Open a new tab when clicking anywhere on the ad
        document.getElementById('adContainer').addEventListener('click', function() {
            window.open('https://example.com', '_blank');
        });
    </script>
</body>
</html>

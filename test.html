<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website with Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars from appearing */
            background-color: #f0f0f0; /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        #iframeContainer {
            position: relative;
            width: 800px;
            height: 600px;
        }

        #gameIframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #adContainer {
            width: 336px;
            height: 280px;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #000;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div id="iframeContainer">
        <!-- Embed any website using an iframe -->
        <iframe id="gameIframe" src="https://duckhtml.tech/gf/slope/index.html" onclick="hideIframe()"></iframe>
    </div>

    <div id="adContainer">
        <div class="closeButton" onclick="hideAdContainer()">Ã—</div>
        <!-- AdForGames.com code begin -->
        <script>
            var afg = {};
            afg.u = 6289;
            afg.s = 9;
            document.write("<sc" + "ript src='//js.adforgames.com/cd.js'></sc" + "ript>");
        </script>
        <!-- AdForGames.com code end -->
    </div>

    <script>
        // Function to show the ad container
        function showAdContainer() {
            document.getElementById('adContainer').style.display = 'block';
        }

        // Function to hide the ad container
        function hideAdContainer() {
            document.getElementById('adContainer').style.display = 'none';
        }

        // Function to hide the iframe
        function hideIframe() {
            document.getElementById('iframeContainer').style.display = 'none';
        }

        // Show the ad container initially
        showAdContainer();

        // Function to toggle ad container visibility every 50 seconds
        setInterval(function () {
            hideAdContainer();
            setTimeout(function () {
                showAdContainer();
            }, 1000); // Delay before showing the ad again
        }, 50000); // 50 seconds
    </script>
</body>

</html>

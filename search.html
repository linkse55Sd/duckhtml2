              /* Style the main content container */

            padding: 20px;
        }

        /* Ad container style */
        #adContainer {
            width: 336px;
            height: 280px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #121212;
            border-radius: 10px;
            display: none; /* Hide the ad container initially */
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            z-index: 1000; /* Ensure the ad is above other content */
        }

      
        .closeButton {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
